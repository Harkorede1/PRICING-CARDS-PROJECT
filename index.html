<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Pricing Cards</title>
</head>
<body>

    <!-- card 1 -->
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card rounded-4 shadow-lg border-0 mb-5">
                   <div class="card-body">
                    <div>
                    <h4 class="fw-bold">Free</h4>
                    <p class="text-muted">Consultant</p>
                    </div>
                    <h2 class="fs-1 fw-bold mt-4 mb-5">$0</h2>
                    <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-3">
                        <li class="list-group-item border-0">
                            <i class="bi bi-check2"></i> Single user
                        </li>
                        <li class="list-group-item border-0">
                            <i class="bi bi-check2"></i> 20 Upload Per Month
                        </li>
                        <li class="list-group-item border-0">
                            <i class="bi bi-check2"></i> Quick Files
                        </li>
                        <li class="list-group-item border-0">
                            <i class="bi bi-check2"></i> 10 Custom Package
                        </li>
                    </ul>
                    <div class="d-grid">
                    <button class="btn btn-info rounded-4 mt-5 mb-4">Subscribe</button>
                    </div>
                   </div> 

                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-bg-info rounded-4 shadow-lg border-0 mb-5">
                    <div class="card-body">
                     <div>
                     <h4 class="fw-bold text-white">Expert</h4>
                     <p class="text-white">Consultant</p>
                     </div>
                     <h2 class="fs-1 fw-bold mt-4 mb-5 text-white">$150</h2>
                     <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-3">
                         <li class="list-group-item border-0 text-white text-bg-info">
                             <i class="bi bi-check2"></i> Unlimited Users
                         </li>
                         <li class="list-group-item border-0 text-white text-bg-info">
                             <i class="bi bi-check2"></i> Unlimited Uploads
                         </li>
                         <li class="list-group-item border-0 text-white text-bg-info">
                             <i class="bi bi-check2"></i> Very Quick Files
                         </li>
                         <li class="list-group-item border-0 text-white text-bg-info">
                             <i class="bi bi-check2"></i> 500+ Custom Package
                         </li>
                     </ul>
                     <div class="d-grid">
                     <button class="btn btn-light rounded-4 mt-5 mb-4">Subscribe</button>
                     </div>
                    </div> 
 
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
